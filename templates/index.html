<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TawjihBot - Assistant d'Orientation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>TawjihBot</h1>
                <p>Votre assistant d'orientation</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    Bonjour ! Je suis TawjihBot, votre assistant d'orientation. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Posez votre question ici...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isBot) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, false);
                input.value = '';

                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.answer, true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Désolé, une erreur est survenue.', true);
                });
            }
        }

        // Permettre l'envoi avec la touche Entrée
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
